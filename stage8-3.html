// オブジェクト作成例外
function createObject(win,group,x,y,num,option,obj){
 with(win){
	var tmp;
  switch(num){
	case 0xc5:

		tmp = new Firebar(obj,"LONG",x,y,1);
		 tmp.rotate=0;
		 tmp.entry(group);
		tmp = new Firebar(obj,"LONG",x,y,1);
		 tmp.rotate=90;
		 tmp.entry(group);
		tmp = new Firebar(obj,"LONG",x,y,1);
		 tmp.rotate=180;
		 tmp.entry(group);
		tmp = new Firebar(obj,"LONG",x,y,1);
		 tmp.rotate=270;
		return tmp.entry(group);
	break;
	case 0xd0:
	break;
		var z=7;
		tmp= new Kuri(obj,"CANNONBALL",x,y,option);
		tmp.charBodyWidth*=z;
		tmp.charBodyHeight*=z;
		tmp.charSpriteWidth*=z;
		tmp.charSpriteHeight*=z;
		tmp.stepScore*=z;
		tmp.registFire=1;
		tmp.score*=z;
		tmp.o.setSize(tmp.charSpriteWidth,tmp.charSpriteHeight);
		tmp.cSprX*=z;
		tmp.cSprY*=z;
		return tmp.entry(group);
	break;
	case 0xd1:
		var z=6;
		tmp= new Kame(obj,"KURO",x,y,option);
		tmp.charBodyWidth*=z;
		tmp.charBodyHeight*=z;
		tmp.charSpriteWidth*=z;
		tmp.charSpriteHeight*=z;
		tmp.stepScore*=z;
		tmp.score*=z;
		tmp.sleepCounterStart=300;
		tmp.o.setSize(tmp.charSpriteWidth,tmp.charSpriteHeight);
		tmp.cSprX*=z;
		tmp.cSprY*=z;
		return tmp.entry(group);
	break;
	case 0xd2:
		var z=8;
		tmp= new Kuri(obj,"SQUID",x,y,option);
		tmp.charBodyWidth*=z;
		tmp.charBodyHeight*=z;
		tmp.charSpriteWidth*=z;
		tmp.charSpriteHeight*=z;
		tmp.stepScore*=z;
		tmp.registFire=1;
		tmp.score*=z;
		tmp.sleepCounterStart=300;
		tmp.o.setSize(tmp.charSpriteWidth,tmp.charSpriteHeight);
		tmp.cSprX*=z;
		tmp.cSprY*=z;
		return tmp.entry(group);
	break;
	case 0xd3:
		var z=6;
		tmp= new FireBubble(obj,"FIREBUBBLE",x,y,option);
		tmp.charBodyWidth*=z;
		tmp.charBodyHeight*=z;
		tmp.charSpriteWidth*=z;
		tmp.charSpriteHeight*=z;
		tmp.stepScore*=z;
		tmp.registFire=1;
		tmp.score*=z;
		tmp.sleepCounterStart=300;
		tmp.o.setSize(tmp.charSpriteWidth,tmp.charSpriteHeight);
		tmp.cSprX*=z;
		tmp.cSprY*=z;
		return tmp.entry(group);
	break;
	case 0xdf:
	 var img="img/PL2standR.gif";
	 var w=32,h=32;
	 BackgroundObject(img,x,y,w,h,50);
	 setXYpointObject(x,y,0);
	break;
  
  }
 }

function screen1BeforeInit(){ // screen1 のロード直後に呼ばれる
 SCR1.SCREEN_X=SCREEN_X;
 SCR1.SCREEN_Y=SCREEN_Y;
	if(document.all && firstWaitTime > 300){
		var sdb=SCR1.document.body;
		if(stageInitTrans !=""){
		 sdb.style.filter=stageInitTrans;
		 sdb.filters[0].Apply();
		}
	}
} //
function screen1Init(){ // screen1 のロード終了後に呼ばれる

 var sdb=SCR1.document.body;
	sdb.style.background=SCREENBGCOLOR;
	document.body.style.background=
	SCREENBGCOLOR2;

 if(parent.warpFlag){
	var wp=parent.warpNum;
	SCR1.PL1START_X = WARPSTART_X[wp];
	SCR1.PL1START_Y = WARPSTART_Y[wp];
	SCR1.PL1START_HFACE=WARPSTART_HFACE[wp];
	SCR1.PL1START_ANIME=WARPSTART_ANIME[wp];
 }else
 if(parent.retryFlag){
	SCR1.PL1START_X = PLSTART_X2;
	SCR1.PL1START_Y = PLSTART_Y2;
	SCR1.PL1START_HFACE=PLSTART_HFACE2;
	SCR1.PL1START_ANIME=PLSTART_ANIME2;
 }

	SCR1.firstWaitTime=firstWaitTime;
	if(document.all){
		if(stageInitTrans !="" && firstWaitTime>300){
		 sdb.filters[0].duration=Math.abs((firstWaitTime*.7-parent.RATE_DRAW_FAST)/1000);
		}
	}


} //
