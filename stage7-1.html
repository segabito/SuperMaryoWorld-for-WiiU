function screen1BeforeInit(){ // screen1 のロード直後に呼ばれる

		 sdb.filters[0].Apply();
		}
	}
} //

	SCR1.PL1START_HFACE=WARPSTART_HFACE[wp];

	SCR1.PL1START_Y = PLSTART_Y2;
	SCR1.PL1START_HFACE=PLSTART_HFACE2;
	SCR1.PL1START_ANIME=PLSTART_ANIME2;
