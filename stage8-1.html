function createObject(win,group,x,y,num,option,obj){
 with(win){
	var tmp;
  switch(num){
	case 0xc5:

		tmp = new firebar(obj,"LONG",x,y,1);
		 tmp.rotate=0;
		 tmp.entry(group);
		tmp = new firebar(obj,"LONG",x,y,1);
		 tmp.rotate=90;
		 tmp.entry(group);
		tmp = new firebar(obj,"LONG",x,y,1);
		 tmp.rotate=180;
		 tmp.entry(group);
		tmp = new firebar(obj,"LONG",x,y,1);
		 tmp.rotate=270;
		return tmp.entry(group);
	break;
	case 0xd00:
		var z=8;
		tmp= new kuri(obj,"TOGE",x,y,option);
		tmp.charBodyWidth*=z;
		tmp.charBodyHeight*=z;
		tmp.charSpriteWidth*=z;
		tmp.charSpriteHeight*=z;
		tmp.stepScore*=z;
		tmp.registFire=1;
		tmp.score*=z;
		tmp.o.setSize(tmp.charSpriteWidth,tmp.charSpriteHeight);
		tmp.cSprX*=z;
		tmp.cSprY*=z;
		return tmp.entry(group);
	break;
	case 0xd0:
		var z=4;
		tmp= new kame(obj,"KURO",x,y,option);
		tmp.charBodyWidth*=z;
		tmp.charBodyHeight*=z;
		tmp.charSpriteWidth*=z;
		tmp.charSpriteHeight*=z;
		tmp.stepScore*=z;
		tmp.score*=z;
		tmp.o.setSize(tmp.charSpriteWidth,tmp.charSpriteHeight);
		tmp.cSprX*=z;
		tmp.cSprY*=z;
		return tmp.entry(group);
	break;

	 var w=32,h=32;
	 backgroundObject(img,x,y,w,h,50);
	 setXYpointObject(x,y,0);
	break;
  
  }
 }
